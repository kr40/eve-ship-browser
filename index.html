<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Online Ship Browser</title>
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #1a1e24;
            --text-main: #e0e6ed;
            --text-muted: #8892b0;
            --accent: #64ffda;
            --border: #2d343f;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }
        .header {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            text-align: center;
        }
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        #searchBox {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            color: var(--text-main);
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        #searchBox:focus {
            border-color: var(--accent);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .card:hover {
            transform: translateY(-3px);
            border-color: var(--text-muted);
        }
        .card-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }
        .ship-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            margin: 0 0 5px 0;
        }
        .ship-class {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .stat-group h4 {
            margin: 0 0 8px 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .res-table {
            width: 100%;
            font-size: 0.9rem;
            border-collapse: collapse;
        }
        .res-table td {
            padding: 2px 0;
        }
        .res-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .em { background-color: #00d2ff; }
        .thm { background-color: #ff3c00; }
        .kin { background-color: #aaaaaa; }
        .exp { background-color: #ffaa00; }
        .drones {
            background-color: rgba(100, 255, 218, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .no-drones {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

        const grid = document.getElementById('shipGrid');
        const searchBox = document.getElementById('searchBox');

        function renderShips(data) {
            grid.innerHTML = '';
            // Only render up to 50 ships at a time to keep it fast
            const limit = Math.min(data.length, 50);
            for(let i=0; i<limit; i++) {
                const s = data[i];
                
                const droneHtml = s.has_drones 
                    ? `<div class="drones"><strong>Drones:</strong> Yes<br>Bandwidth: ${s.drone_bw} Mbit/sec<br>Capacity: ${s.drone_cap} m</div>`
                    : `<div class="no-drones">No drone bay</div>`;

                const cardHtml = `
                    <div class="card">
                        <div class="card-header">
                            <h2 class="ship-name">${s.name}</h2>
                            <p class="ship-class">${s.class}</p>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-group">
                                <h4>Armor Res</h4>
                                <table class="res-table">
                                    <tr><td><span class="res-icon em"></span>EM</td><td>${s.armor_em}%</td></tr>
                                    <tr><td><span class="res-icon thm"></span>Thermal</td><td>${s.armor_thm}%</td></tr>
                                    <tr><td><span class="res-icon kin"></span>Kinetic</td><td>${s.armor_kin}%</td></tr>
                                    <tr><td><span class="res-icon exp"></span>Explosive</td><td>${s.armor_exp}%</td></tr>
                                </table>
                            </div>
                            <div class="stat-group">
                                <h4>Shield Res</h4>
                                <table class="res-table">
                                    <tr><td><span class="res-icon em"></span>EM</td><td>${s.shield_em}%</td></tr>
                                    <tr><td><span class="res-icon thm"></span>Thermal</td><td>${s.shield_thm}%</td></tr>
                                    <tr><td><span class="res-icon kin"></span>Kinetic</td><td>${s.shield_kin}%</td></tr>
                                    <tr><td><span class="res-icon exp"></span>Explosive</td><td>${s.shield_exp}%</td></tr>
                                </table>
                            </div>
                        </div>
                        ${droneHtml}
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHtml);
            }
            if (data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%; color:#8892b0;">No ships found.</p>';
            }
        }

        // Initial render
        renderShips(ships);

        // Search logic
        searchBox.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            if(!term) {
                renderShips(ships);
                return;
            }
            const filtered = ships.filter(s => s.name.toLowerCase().includes(term) || s.class.toLowerCase().includes(term));
            renderShips(filtered);
        });
    </script>
